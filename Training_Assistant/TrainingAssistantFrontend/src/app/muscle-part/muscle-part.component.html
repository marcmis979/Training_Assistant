<div class="container">
  <h2>Add Muscle Part</h2>
  <label for="newName">Name:</label>
  <input class="input-field" type="text" id="newName" [(ngModel)]="musclePartResponse.name">
  <button class="add-button" (click)="addMusclePart()">Add</button>
</div>

<div class="container">
  <h2 class="muscle-part-heading">All Muscle Part</h2>
  <div *ngFor="let musclePart of muscleParts" class="muscle-part-item">
    <p *ngIf="!editMode || musclePart.id !== editedMusclePartId">Name: {{ musclePart.name }}</p>
    <input class="form-control" *ngIf="editMode && musclePart.id === editedMusclePartId" [(ngModel)]="musclePart.name">
    <div>
    <button type="button" *ngIf="!editMode && this.user?.isAdmin || musclePart.id !== editedMusclePartId" class="edit-button" (click)="startEdit(musclePart.id)">Edit</button>
    <button *ngIf="editMode && musclePart.id === editedMusclePartId" class="update-button" (click)="updateMusclePart(musclePart.id, musclePart.name)">Update</button>
    <span class="button-space"></span>
    <button *ngIf="editMode" class="delete-button" (click)="deleteMusclePart(musclePart.id)">Delete</button>
    <span class="button-space"></span>
    <button *ngIf="editMode && musclePart.id === editedMusclePartId" class="cancel-button" (click)="finishEdit()">Cancel</button>
    </div>
  </div>
</div>
